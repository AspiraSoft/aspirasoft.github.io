<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="AspiraSoft is a digital services company which sells products and provides services of mobile and desktop application development, web development, and graphics designing.">
	<meta name="author" content="Muhammad Saif Ullah Khan">

	<title>AspiraSoft | Coming Soon</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<!-- Custom fonts -->
	<link href='https://fonts.googleapis.com/css?family=Kodchasan:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,600italic,400italic,300italic,800,700,600'
	 rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	 crossorigin="anonymous">

	<!-- Custom styles -->
	<link href="css/coming-soon.min.css" rel="stylesheet">

</head>

<body>

	<div class="overlay"></div>
	<video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
		<source src="mp4/bg.mp4" type="video/mp4">
	</video>

	<div class="masthead">
		<div class="masthead-bg"></div>
		<div class="container h-100">
			<div class="row h-100">
				<div class="col-12 my-auto">
					<div class="masthead-content text-white py-5 py-md-0">
						<h1 class="mb-3">Coming Soon!</h1>
						<p class="mb-5">We're working hard to finish the development of this site. Our target launch date is
							<strong>September 2018</strong>! Sign up for updates using the form below!</p>
						<div class="input-group input-group-newsletter">
							<input id="email" type="email" name="email" class="form-control" placeholder="Enter email..." aria-label="Enter email..."
							 aria-describedby="basic-addon">
							<div class="input-group-append">
								<button class="btn btn-secondary" type="button" onclick="showConfirmation()">Notify Me!</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="social-icons">
		<ul class="list-unstyled text-center mb-0">
			<li class="list-unstyled-item">
				<a href="https://twitter.com/aspirasoft" target="_blank">
					<i class="fa fa-twitter"></i>
				</a>
			</li>
			<li class="list-unstyled-item">
				<a href="https://facebook.com/aspirasoft" target="_blank">
					<i class="fa fa-facebook"></i>
				</a>
			</li>
			<li class="list-unstyled-item">
				<a href="https://instagram.com/aspirasoft" target="_blank">
					<i class="fa fa-instagram"></i>
				</a>
			</li>
		</ul>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<!-- Custom scripts -->
	<script src="js/coming-soon.min.js"></script>

	<script>
		function showConfirmation() {
			var email = document.getElementById("email").value;
			window.alert("Thanks! You will be notified at " + email + " about any updates.");
		}
	</script>

</body>

</html>
